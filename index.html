<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitor dinámico (GitHub Pages)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #020617;
      padding: 24px 28px;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(15,23,42,0.7);
      max-width: 480px;
      text-align: center;
      border: 1px solid rgba(148,163,184,0.3);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      margin-bottom: 18px;
      color: #cbd5f5;
    }
    a.boton {
      display: inline-block;
      padding: 10px 22px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      background: linear-gradient(135deg, #22c55e, #14b8a6);
      color: #020617;
      box-shadow: 0 10px 30px rgba(34,197,94,0.6);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
    }
    a.boton:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 36px rgba(34,197,94,0.8);
      filter: brightness(1.05);
    }
    a.boton:active {
      transform: translateY(0);
      box-shadow: 0 8px 24px rgba(34,197,94,0.6);
      filter: brightness(0.97);
    }
    .status {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Monitor dinámico</h1>
    <p>
      El enlace se lee en vivo desde <code>enlaces.txt</code> en este mismo sitio.
    </p>

    <a id="link-monitor" class="boton" href="#" target="_blank" rel="noopener noreferrer">
      Cargando enlace...
    </a>

    <div id="status" class="status">
      Consultando configuración…
    </div>
  </div>

  <script>
    // OJO: ruta relativa, MISMO ORIGEN
    const RAW_URL = "enlaces.txt";

    async function cargarEnlace() {
      const status = document.getElementById("status");
      const link = document.getElementById("link-monitor");

      try {
        status.textContent = "Leyendo enlace…";

        const resp = await fetch(RAW_URL, { cache: "no-store" });
        if (!resp.ok) {
          throw new Error("No se pudo leer enlaces.txt (" + resp.status + ")");
        }

        let text = await resp.text();
        let url = text.trim().split(/\s+/)[0];

        if (!url || !url.startsWith("http")) {
          throw new Error("El contenido de enlaces.txt no parece una URL válida");
        }

        link.href = url;
        link.textContent = "Abrir monitor";
        status.textContent = "Enlace cargado: " + url;

      } catch (err) {
        console.error(err);
        status.textContent = "Error: " + err.message;
        link.textContent = "Error cargando enlace";
        link.href = "#";
      }
    }

    window.addEventListener("load", cargarEnlace);
  </script>
</body>
</html>
